<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI工具导航 - 加载中...</title>
  <meta http-equiv="refresh" content="0;url=/static.html">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0284c7, #7c3aed);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI工具导航</h1>
    <p>正在加载网站内容，请稍候...</p>
    <div class="loader"></div>
  </div>
  <script>
    // 如果页面加载超过3秒，尝试不同的页面
    setTimeout(function() {
      window.location.href = '/static.html';
    }, 3000);
  </script>
</body>
</html>
